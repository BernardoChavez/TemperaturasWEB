{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monitoreo Cámaras{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; }
        .text-danger { font-weight: bold; }
        .text-success { font-weight: bold; }
        footer { margin-top: 40px; font-size: 0.9rem; color: #666; }
        .navbar-brand { font-weight: bold; }
        .boton-reportes { display: inline-block; margin: 20px 0; padding: 10px 20px; background-color: #2980b9; color: white; text-decoration: none; border-radius: 5px; }
        .boton-reportes:hover { background-color: #1c5980; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'lista_temperaturas' %}">Monitoreo Cámaras</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'lista_temperaturas' %}">Inicio</a>
            <a class="nav-link" href="{% url 'lista_reportes' %}">Reportes</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4 mb-2">
    &copy; {{ now|date:"Y" }} Monitoreo de Cámaras
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
